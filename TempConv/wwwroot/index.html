<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Temperature Converter</h3>
    <div class="maincontent">
        <input type="text" id="userinput" placeholder="Enter a number">
        <select class="selection" id="temptype">
            <option value="Fahrenheit" id="fahrenheit">Fahrenheit</option>
            <option value="Celsius" id="celsius">Celsius</option>
            <option value="Kelvin" id="kelvin">Kelvin</option>
        </select>
        <button type="button" id="convertbutton" onclick="ConvertButton()">Submit</button>
        <p>Your Result:</p>
        <p id="result"></p>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
